<mat-card>
  <mat-card-title>Add Patient</mat-card-title>
  <mat-card-content>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="first_name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="last_name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mobile" formControlName="mobile">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Zipcode" formControlName="zipcode">
      </mat-form-field>

      <mat-form-field>
  <mat-label>Date of Birth</mat-label>
<input matInput formControlName="dob" placeholder="MM/DD/YYYY">
</mat-form-field>
<mat-form-field>
  <mat-label>Gender</mat-label>
<input matInput formControlName="gender" placeholder="Enter gender">
</mat-form-field>
<mat-form-field>
  <mat-label>Blood Group</mat-label>
<input matInput formControlName="blood_group" placeholder="Enter blood group">
</mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!patientForm.valid">Add Patient</button>
    </form>
  </mat-card-content>
</mat-card>
<div *ngIf="responseMessage" class="response-message">
  {{ responseMessage }}
</div>
